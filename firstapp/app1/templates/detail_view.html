<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Products List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
    <div>
        <!-- Specify fields to be displayed -->

        <figure class="snip1418"><img src="{{data.image_url}}" alt="sample92" />

                    {{data.name}}</h3>

        </figure>

        <div class="column">
            <a href="delete">Delete</a>
            <a href="update">Update</a>
            <a href="/list">Back Home</a>
        </div>







    </div>

</html>
